basePath: /api/v1
definitions:
  database.ConversationStatus:
    enum:
    - pending
    - running
    - success
    - failed
    - cancelled
    type: string
    x-enum-varnames:
    - ConversationStatusPending
    - ConversationStatusRunning
    - ConversationStatusSuccess
    - ConversationStatusFailed
    - ConversationStatusCancelled
  database.DevEnvironment:
    properties:
      cpu_limit:
        type: number
      created_at:
        type: string
      created_by:
        type: string
      description:
        type: string
      docker_image:
        type: string
      env_vars:
        type: string
      id:
        type: integer
      memory_limit:
        type: integer
      name:
        type: string
      session_dir:
        type: string
      system_prompt:
        type: string
      type:
        type: string
      updated_at:
        type: string
    type: object
  database.GitCredential:
    properties:
      created_at:
        type: string
      created_by:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      public_key:
        type: string
      type:
        $ref: '#/definitions/database.GitCredentialType'
      updated_at:
        type: string
      username:
        type: string
    type: object
  database.GitCredentialType:
    enum:
    - password
    - token
    - ssh_key
    type: string
    x-enum-varnames:
    - GitCredentialTypePassword
    - GitCredentialTypeToken
    - GitCredentialTypeSSHKey
  database.GitProtocolType:
    enum:
    - https
    - ssh
    type: string
    x-enum-varnames:
    - GitProtocolHTTPS
    - GitProtocolSSH
  database.Project:
    properties:
      created_at:
        type: string
      created_by:
        type: string
      credential:
        $ref: '#/definitions/database.GitCredential'
      credential_id:
        type: integer
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      protocol:
        $ref: '#/definitions/database.GitProtocolType'
      repo_url:
        type: string
      system_prompt:
        type: string
      updated_at:
        type: string
    type: object
  database.Task:
    properties:
      conversation_count:
        type: integer
      conversations:
        items:
          $ref: '#/definitions/database.TaskConversation'
        type: array
      created_at:
        type: string
      created_by:
        type: string
      dev_environment:
        $ref: '#/definitions/database.DevEnvironment'
      dev_environment_id:
        type: integer
      has_pull_request:
        type: boolean
      id:
        type: integer
      latest_execution_time:
        type: string
      project:
        $ref: '#/definitions/database.Project'
      project_id:
        type: integer
      session_id:
        type: string
      start_branch:
        type: string
      status:
        $ref: '#/definitions/database.TaskStatus'
      title:
        type: string
      updated_at:
        type: string
      work_branch:
        type: string
      workspace_path:
        type: string
    type: object
  database.TaskConversation:
    properties:
      commit_hash:
        type: string
      content:
        type: string
      created_at:
        type: string
      created_by:
        type: string
      env_params:
        description: EnvParams 环境参数，如model等参数的JSON存储
        type: string
      execution_time:
        description: ExecutionTime 执行时间，如果为空则立即执行
        type: string
      id:
        type: integer
      status:
        $ref: '#/definitions/database.ConversationStatus'
      task:
        $ref: '#/definitions/database.Task'
      task_id:
        type: integer
      updated_at:
        type: string
    type: object
  database.TaskExecutionLog:
    properties:
      completed_at:
        type: string
      conversation:
        $ref: '#/definitions/database.TaskConversation'
      conversation_id:
        type: integer
      created_at:
        type: string
      docker_command:
        type: string
      error_message:
        type: string
      execution_logs:
        type: string
      id:
        type: integer
      started_at:
        type: string
      updated_at:
        type: string
    type: object
  database.TaskStatus:
    enum:
    - todo
    - in_progress
    - done
    - cancelled
    type: string
    x-enum-varnames:
    - TaskStatusTodo
    - TaskStatusInProgress
    - TaskStatusDone
    - TaskStatusCancelled
  handlers.BatchUpdateConfigsRequest:
    properties:
      configs:
        items:
          $ref: '#/definitions/handlers.ConfigUpdateItem'
        type: array
    required:
    - configs
    type: object
  handlers.BatchUpdateTaskStatusRequest:
    description: Batch update task status request
    properties:
      status:
        enum:
        - todo
        - in_progress
        - done
        - cancelled
        example: done
        type: string
      task_ids:
        example:
        - 1
        - 2
        - 3
        items:
          type: integer
        maxItems: 100
        minItems: 1
        type: array
    required:
    - status
    - task_ids
    type: object
  handlers.BatchUpdateTaskStatusResponse:
    description: Batch update task status response
    properties:
      failed_count:
        example: 1
        type: integer
      failed_ids:
        example:
        - 3
        items:
          type: integer
        type: array
      success_count:
        example: 2
        type: integer
      success_ids:
        example:
        - 1
        - 2
        items:
          type: integer
        type: array
    type: object
  handlers.ConfigUpdateItem:
    properties:
      config_key:
        type: string
      config_value:
        type: string
    required:
    - config_key
    - config_value
    type: object
  handlers.CreateConversationRequest:
    type: object
  handlers.CreateCredentialRequest:
    description: Request parameters for creating Git credentials
    properties:
      description:
        example: Credential for GitHub projects
        type: string
      name:
        example: My GitHub Credential
        type: string
      secret_data:
        additionalProperties:
          type: string
        example:
          '{"password"': '"mypassword"}'
        type: object
      type:
        enum:
        - password
        - token
        - ssh_key
        example: password
        type: string
      username:
        example: myusername
        type: string
    required:
    - name
    - secret_data
    - type
    type: object
  handlers.CreateEnvironmentRequest:
    description: Create environment request
    properties:
      cpu_limit:
        maximum: 16
        minimum: 0.1
        type: number
      description:
        type: string
      docker_image:
        type: string
      env_vars:
        additionalProperties:
          type: string
        type: object
      memory_limit:
        maximum: 32768
        minimum: 128
        type: integer
      name:
        type: string
      system_prompt:
        type: string
      type:
        type: string
    required:
    - docker_image
    - name
    - type
    type: object
  handlers.CreateProjectRequest:
    description: Create project request
    properties:
      credential_id:
        type: integer
      description:
        type: string
      name:
        type: string
      protocol:
        enum:
        - https
        - ssh
        type: string
      repo_url:
        type: string
      system_prompt:
        type: string
    required:
    - name
    - protocol
    - repo_url
    type: object
  handlers.CreateTaskRequest:
    type: object
  handlers.CreateTaskResponse:
    description: Create task response
    properties:
      branch_error:
        example: Failed to fetch branches
        type: string
      project_branches:
        example:
        - main
        - develop
        - feature/user-auth
        items:
          type: string
        type: array
      task:
        $ref: '#/definitions/database.Task'
    type: object
  handlers.FetchRepositoryBranchesRequest:
    description: Request parameters for fetching Git repository branch list
    properties:
      credential_id:
        example: 1
        type: integer
      repo_url:
        example: https://github.com/user/repo.git
        type: string
    required:
    - repo_url
    type: object
  handlers.FetchRepositoryBranchesResponse:
    description: Response for fetching Git repository branch list
    properties:
      branches:
        example:
        - '["main"'
        - '"develop"'
        - '"feature-1"]'
        items:
          type: string
        type: array
      can_access:
        example: true
        type: boolean
      error_message:
        example: ""
        type: string
    type: object
  handlers.GetKanbanTasksResponse:
    description: Get kanban tasks response
    properties:
      cancelled:
        items:
          $ref: '#/definitions/database.Task'
        type: array
      done:
        items:
          $ref: '#/definitions/database.Task'
        type: array
      in_progress:
        items:
          $ref: '#/definitions/database.Task'
        type: array
      todo:
        items:
          $ref: '#/definitions/database.Task'
        type: array
    type: object
  handlers.ParseRepositoryURLRequest:
    description: Parse repository URL request
    properties:
      repo_url:
        example: https://github.com/user/repo.git
        type: string
    required:
    - repo_url
    type: object
  handlers.ParseRepositoryURLResponse:
    description: Parse repository URL response
    properties:
      host:
        example: github.com
        type: string
      is_valid:
        example: true
        type: boolean
      owner:
        example: user
        type: string
      protocol:
        example: https
        type: string
      repo:
        example: repo
        type: string
    type: object
  handlers.UpdateConversationRequest:
    description: Update conversation request
    properties:
      content:
        example: Updated conversation content
        type: string
    type: object
  handlers.UpdateCredentialRequest:
    description: Request parameters for updating Git credentials
    properties:
      description:
        example: Updated description
        type: string
      name:
        example: Updated credential name
        type: string
      secret_data:
        additionalProperties:
          type: string
        example:
          '{"password"': '"newpassword"}'
        type: object
      username:
        example: newusername
        type: string
    type: object
  handlers.UpdateEnvironmentRequest:
    description: Update environment request
    properties:
      cpu_limit:
        type: number
      description:
        type: string
      env_vars:
        additionalProperties:
          type: string
        type: object
      memory_limit:
        type: integer
      name:
        type: string
      system_prompt:
        type: string
    type: object
  handlers.UpdateProjectRequest:
    description: Update project request
    properties:
      credential_id:
        example: 1
        type: integer
      description:
        example: Updated project description
        type: string
      name:
        example: Updated project name
        type: string
      repo_url:
        example: https://github.com/user/repo.git
        type: string
      system_prompt:
        example: Custom system prompt
        type: string
    type: object
  handlers.UpdateResultRequest:
    description: Update result request
    properties:
      updates:
        additionalProperties: true
        type: object
    type: object
  handlers.UpdateTaskRequest:
    description: Update task request
    properties:
      title:
        example: Updated task title
        type: string
    required:
    - title
    type: object
  handlers.UpdateTaskStatusRequest:
    description: Update task status request
    properties:
      status:
        enum:
        - todo
        - in_progress
        - done
        - cancelled
        example: in_progress
        type: string
    required:
    - status
    type: object
  handlers.ValidateRepositoryAccessRequest:
    description: Request parameters for validating Git repository access permissions
    properties:
      credential_id:
        example: 1
        type: integer
      repo_url:
        example: https://github.com/user/repo.git
        type: string
    required:
    - repo_url
    type: object
host: localhost:8080
info:
  contact: {}
  description: XSHA Backend API service, providing user authentication, project management,
    Git credential management and other functions
  title: XSHA Backend API
  version: "1.0"
paths:
  /admin/login-logs:
    get:
      consumes:
      - application/json
      description: Get system login log records, supporting filtering by username,
        IP, success status, date range and pagination
      parameters:
      - description: Username filter
        in: query
        name: username
        type: string
      - description: IP address filter
        in: query
        name: ip
        type: string
      - description: Success status filter
        in: query
        name: success
        type: boolean
      - description: Start time filter (YYYY-MM-DD)
        in: query
        name: start_time
        type: string
      - description: End time filter (YYYY-MM-DD)
        in: query
        name: end_time
        type: string
      - description: Page number, defaults to 1
        in: query
        name: page
        type: integer
      - description: Page size, defaults to 20, maximum 100
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Login log list
          schema:
            properties:
              logs:
                items:
                  type: object
                type: array
              message:
                type: string
              page:
                type: number
              page_size:
                type: number
              total:
                type: number
              total_pages:
                type: number
            type: object
        "500":
          description: Failed to get login logs
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get login logs
      tags:
      - Authentication
  /admin/operation-logs:
    get:
      consumes:
      - application/json
      description: Get administrator operation log list with multi-condition filtering
        and pagination
      parameters:
      - description: Username filter
        in: query
        name: username
        type: string
      - description: Resource type filter
        in: query
        name: resource
        type: string
      - description: Operation type filter
        in: query
        name: operation
        type: string
      - description: Operation success status filter
        in: query
        name: success
        type: boolean
      - description: Start time filter (YYYY-MM-DD)
        in: query
        name: start_time
        type: string
      - description: End time filter (YYYY-MM-DD)
        in: query
        name: end_time
        type: string
      - description: Page number, default is 1
        in: query
        name: page
        type: integer
      - description: Page size, default is 20, maximum is 100
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Operation log list
          schema:
            properties:
              logs:
                items:
                  type: object
                type: array
              message:
                type: string
              page:
                type: number
              page_size:
                type: number
              total:
                type: number
              total_pages:
                type: number
            type: object
        "500":
          description: Failed to get operation logs
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get operation log list
      tags:
      - Admin Logs
  /admin/operation-logs/{id}:
    get:
      consumes:
      - application/json
      description: Get detailed information of a single operation log by ID
      parameters:
      - description: Log ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Operation log details
          schema:
            properties:
              log:
                type: object
              message:
                type: string
            type: object
        "400":
          description: Invalid log ID
          schema:
            properties:
              error:
                type: string
            type: object
        "404":
          description: Log not found
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get operation log details
      tags:
      - Admin Logs
  /admin/operation-stats:
    get:
      consumes:
      - application/json
      description: Get operation statistics information within a specified time range
      parameters:
      - description: Username filter
        in: query
        name: username
        type: string
      - description: Start time (YYYY-MM-DD), default is 30 days ago
        in: query
        name: start_time
        type: string
      - description: End time (YYYY-MM-DD), default is today
        in: query
        name: end_time
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Operation statistics information
          schema:
            properties:
              end_time:
                type: string
              message:
                type: string
              operation_stats:
                type: object
              resource_stats:
                type: object
              start_time:
                type: string
            type: object
        "500":
          description: Failed to get operation statistics
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get operation statistics
      tags:
      - Admin Logs
  /admin/users:
    get:
      consumes:
      - application/json
      description: List all administrator users with pagination and filtering
      parameters:
      - description: Username filter
        in: query
        name: username
        type: string
      - description: Active status filter
        in: query
        name: is_active
        type: boolean
      - description: Page number, defaults to 1
        in: query
        name: page
        type: integer
      - description: Page size, defaults to 20, maximum 100
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Admin list
          schema:
            properties:
              admins:
                items:
                  type: object
                type: array
              message:
                type: string
              page:
                type: number
              page_size:
                type: number
              total:
                type: number
              total_pages:
                type: number
            type: object
        "500":
          description: Failed to get admin list
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: List admin users
      tags:
      - Admin Management
    post:
      consumes:
      - application/json
      description: Create a new administrator user
      parameters:
      - description: Admin user information
        in: body
        name: adminData
        required: true
        schema:
          properties:
            email:
              type: string
            name:
              type: string
            password:
              type: string
            username:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Admin created successfully
          schema:
            properties:
              admin:
                type: object
              message:
                type: string
            type: object
        "400":
          description: Request parameter error
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal server error
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create admin user
      tags:
      - Admin Management
  /admin/users/{id}:
    delete:
      consumes:
      - application/json
      description: Delete administrator user (cannot delete the last admin)
      parameters:
      - description: Admin ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Admin deleted successfully
          schema:
            properties:
              message:
                type: string
            type: object
        "400":
          description: Request parameter error
          schema:
            properties:
              error:
                type: string
            type: object
        "404":
          description: Admin not found
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete admin user
      tags:
      - Admin Management
    get:
      consumes:
      - application/json
      description: Get administrator user by ID
      parameters:
      - description: Admin ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Admin information
          schema:
            properties:
              admin:
                type: object
            type: object
        "400":
          description: Request parameter error
          schema:
            properties:
              error:
                type: string
            type: object
        "404":
          description: Admin not found
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get admin user
      tags:
      - Admin Management
    put:
      consumes:
      - application/json
      description: Update administrator user information
      parameters:
      - description: Admin ID
        in: path
        name: id
        required: true
        type: integer
      - description: Admin update information
        in: body
        name: adminData
        required: true
        schema:
          properties:
            email:
              type: string
            is_active:
              type: boolean
            name:
              type: string
            username:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Admin updated successfully
          schema:
            properties:
              message:
                type: string
            type: object
        "400":
          description: Request parameter error
          schema:
            properties:
              error:
                type: string
            type: object
        "404":
          description: Admin not found
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update admin user
      tags:
      - Admin Management
  /admin/users/{id}/password:
    put:
      consumes:
      - application/json
      description: Change administrator user password
      parameters:
      - description: Admin ID
        in: path
        name: id
        required: true
        type: integer
      - description: New password
        in: body
        name: passwordData
        required: true
        schema:
          properties:
            new_password:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Password changed successfully
          schema:
            properties:
              message:
                type: string
            type: object
        "400":
          description: Request parameter error
          schema:
            properties:
              error:
                type: string
            type: object
        "404":
          description: Admin not found
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Change admin password
      tags:
      - Admin Management
  /attachments:
    get:
      consumes:
      - application/json
      description: Get all attachments for a specific conversation
      parameters:
      - description: Conversation ID
        in: query
        name: conversation_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Attachments retrieved successfully
          schema:
            properties:
              data:
                items:
                  type: object
                type: array
              message:
                type: string
            type: object
        "400":
          description: Invalid conversation ID
          schema:
            properties:
              error:
                type: string
            type: object
        "401":
          description: Authentication failed
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get conversation attachments
      tags:
      - Task Conversation Attachments
  /attachments/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an attachment by ID
      parameters:
      - description: Attachment ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Attachment deleted successfully
          schema:
            properties:
              message:
                type: string
            type: object
        "400":
          description: Invalid attachment ID
          schema:
            properties:
              error:
                type: string
            type: object
        "401":
          description: Authentication failed
          schema:
            properties:
              error:
                type: string
            type: object
        "404":
          description: Attachment not found
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete attachment
      tags:
      - Task Conversation Attachments
    get:
      consumes:
      - application/json
      description: Get attachment information by ID
      parameters:
      - description: Attachment ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Attachment retrieved successfully
          schema:
            properties:
              data:
                type: object
              message:
                type: string
            type: object
        "400":
          description: Invalid attachment ID
          schema:
            properties:
              error:
                type: string
            type: object
        "401":
