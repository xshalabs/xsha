<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>获得项目访问权限</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background: #28a745;
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 8px 8px 0 0;
      }
      .content {
        background: #f8f9fa;
        padding: 30px;
        border-radius: 0 0 8px 8px;
      }
      .info-box {
        background: #e9ecef;
        padding: 15px;
        border-radius: 5px;
        margin: 20px 0;
      }
      .footer {
        text-align: center;
        margin-top: 30px;
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>🎯 获得项目访问权限！</h1>
      </div>
      <div class="content">
        <p>尊敬的 <strong>{{.AdminName}}</strong>，</p>
        <p>
          您已被 {{.ActionByName}} 授予项目
          <strong>{{.ProjectName}}</strong> 的访问权限。
        </p>

        <div class="info-box">
          <h3>📋 项目详情</h3>
          <p><strong>项目名称：</strong> {{.ProjectName}}</p>
          <p><strong>添加人：</strong> {{.ActionByName}}</p>
          <p><strong>添加时间：</strong> {{.Timestamp}}</p>
        </div>

        <p>
          您现在拥有管理此项目的访问权限，
          包括任务管理、设置配置和团队协作。
        </p>
        <p>
          您可以通过您的 xsha 平台账户访问项目面板。
        </p>
        <p>欢迎加入团队！</p>
      </div>
      <div class="footer">
        <p>
          此邮件由 xsha 平台自动发送，请勿回复。
        </p>
      </div>
    </div>
  </body>
</html>
